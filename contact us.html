<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="text-align: center;">
    <h1>Contact Us</h1><br>
    <a href="homepage.html">Homepage</a>&#160 &#160 &#160 &#160 &#160 &#160
    <a href="about_us.html">About Us</a><br><br><br>
    <form style="border: 300px;">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" placeholder="Enter your First Name"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" placeholder="Last name"><br><br>
        <label for="email">Email Address:</label>
        <input type="email" name="email" placeholder="Email Address"><br><br>
        <label for="date">Date:</label>
        <input type="date" name="date"><br><br>
        <label for="gender">Select your Gender:</label><br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br><br>
        <label for="pnumber">Phone Number:</label>
        <input type="number" name="number" placeholder="Your Phone Number"><br><br>
        <label for="message">Write Your Message</label><br>
        <input type="text" name="message" placeholder="Enter your Message" width="300" height="200"><br><br>
        <button type="submit"><a href="submit.html">Submit</a></button>
    </form><br><br>
</body>
</html>
