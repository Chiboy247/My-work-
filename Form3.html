<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" placeholder="Enter your First Name"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" placeholder="Last name"><br><br>
        <label for="email">Email Address:</label>
        <input type="email" name="email" placeholder="Email Address"><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Your Password"><br><br>
        <label for="date">Date:</label>
        <input type="date" name="date"><br><br>
        <label for="gender">Select your Gender:</label><br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br><br>
        <label for="language">Select the Languages you Speak:</label><br>
        <input type="checkbox" name="language" value="english">English
        <input type="checkbox" name="language" value="french">French
        <input type="checkbox" name="language" value="spanish">Spanish
        <input type="checkbox" name="language" value="german">German
        <input type="checkbox" name="language" value="greek">Greek<br><br>
        <label for="pnumber">Phone Number:</label>
        <input type="number" name="number" placeholder="Your Phone Number"><br><br>
        <button type="submit">Submit</button>
    </form><br><br>
    <video width="320" height="250" controls>
        <source src="Zuciya ta-_2.mp4" type="video/mp4">
             Your Browser does not support the video tag
    </video><br><br>
    <audio controls>
        <source src="Zuciya ta Cover.mp3" type="audio/mp3">
    </audio>
</body>
</html>
